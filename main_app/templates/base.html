{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="{% static 'images/Track-Pulse.png' %}" />
  <title>TrackPulse</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img src="{% static 'images/Track-Pulse.png' %}" alt="TrackPulse Logo" />
      </a>
    </div>
    <h1>
      {% block nav %}{% endblock %}
    </h1>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'run-create' %}">Add a Run</a></li>
        <li><a href="{% url 'run-index' %}">All Runs</a></li>
        <li><form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log out</button>
          </form></li>
        {% else %}
        <li><a href="{% url 'home' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
